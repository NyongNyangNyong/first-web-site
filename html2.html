            <p>글을 쓰다보면 불명확했던 생각이 정리가 된다. 평소에 막연하게 감으로 가지고 있던 생각이나 사고 등이 활자라는 매체로 적어 나가면서 논리가 생기고 순서가 생기고, 위계가 생기면서 정리가 된다. 그래서 생각을 정리하는 하나의 툴로서 글쓰기를 사용 가능하다.</p>
