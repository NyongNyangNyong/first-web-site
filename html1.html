            <p>자신의 생각을 표현하는 행위이고, 좋 은 글쓰기가 되기 위해서는 생각을 체계적으로 정 리. 글쓰기는 자아를 찾아가는 여행이며 보다 나은 '나'를 탐구하는 일이다.</p>
